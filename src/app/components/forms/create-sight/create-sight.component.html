<form [formGroup]="form" (submit)="submitForm()">
  <div class="container">
    <mat-label class="sub-title">Добавление нового объекта исторической значимости</mat-label>

    <div class="form-group">
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Название объекта исторической значимости:</mat-label>
        <input matInput type="text" placeholder="Введите слово для поиска" formControlName="name" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Описание:</mat-label>
        <input
          matInput
          type="text"
          id="description"
          class="form-control"
          formControlName="description"
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Основатель:</mat-label>
        <input matInput id="founder" type="text" class="form-control" formControlName="founder" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Дата основания</mat-label>
        <input readonly matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>Месяц/День/Год</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label class="sub-title">Местоположение:</mat-label>
      <mat-form-field appearance="outline">
        <mat-label>Страна</mat-label>
        <select matNativeControl required formControlName="country">
          <option value="1">Беларусь</option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Область</mat-label>
        <select matNativeControl required formControlName="region">
          <option value="1">Гроднеская</option>
          <option value="1">Витебская</option>
        </select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Город</mat-label>
        <select matNativeControl required formControlName="region">
          <option value="1">Гродно</option>
          <option value="1">Лида</option>
        </select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-label class="sub-title">Координаты:</mat-label>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Долгота:</mat-label>
        <input matInput type="text" class="form-control" formControlName="latitude" />
      </mat-form-field>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Широта:</mat-label>
        <input matInput type="text" class="form-control" formControlName="longitude" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Категории</mat-label>
        <mat-select formControlName="categories">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-chip-list" appearance="fill">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-list #chipList aria-label="Fruit selection">
          <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
            {{ fruit }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
            placeholder="New fruit..."
            #fruitInput
            [formControl]="fruitCtrl"
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{ fruit }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</form>
