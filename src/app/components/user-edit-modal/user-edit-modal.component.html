<form [formGroup]="form">
  <h1 mat-dialog-title>Редактирование сведений</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Имя</mat-label>
        <input matInput type="text" placeholder="" formControlName="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Фото профиля</mat-label>
        <input matInput type="text" placeholder="" formControlName="photoUrl" />
      </mat-form-field>
    </div>
    <div>
      <button mat-button (click)="onClose()">Отмена</button>
      <button mat-button (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
