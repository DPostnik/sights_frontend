<div *ngIf="(authState$ | async) === authState; else auth">
  <button mat-stroked-button (click)="signIn()">Войти</button>
  <button mat-stroked-button (click)="signUp()">Создать</button>
</div>

<ng-template #auth>
  <div class="user-info flex-center justify-content-between">
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handleAccountClick()">
        <mat-icon>account_circle</mat-icon>
        <span>Личный кабинет</span>
      </button>
      <button mat-menu-item *ngIf="(role$ | async) === adminRole" (click)="handleAdminClick()">
        <mat-icon>extension</mat-icon>
        <span>Страница Администратора</span>
      </button>
    </mat-menu>
    <div class="flex-center justify-content-between" [matMenuTriggerFor]="menu">
      <mat-icon class="user-info__person-icon">person</mat-icon>
      <span>{{ name$ | async }}</span>
    </div>
    <mat-icon (click)="logout()" class="user-info__logout-icon">logout</mat-icon>
  </div>
</ng-template>
