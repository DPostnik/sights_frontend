<div class="container">
    <ya-map
        [center]="[longitude, latitude]"
        [zoom]="13"
        [state]="{controls: []}"
    >
        <ya-placemark
            *ngFor="let item of data; let index = index"
            [properties]="{balloonContent: item.balloonContent}"
            [geometry]="[item.longitude, item.latitude]"
        >
        </ya-placemark>
    </ya-map>
</div>
