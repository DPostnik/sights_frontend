<div class="container" *ngIf="sight">
  <div class="d-flex">
    <mat-icon class="arrow" (click)="handleReturnClick()">arrow_back</mat-icon>
    <h2 class="sight-name">{{ sight.name }}</h2>
  </div>
  <img src="{{ sight.mainImage }}" alt="main image of sight" class="sight-image" />
  <div>
    Категории:
    <span *ngFor="let tag of sight.categories" class="tag">{{ tag }}</span>
  </div>
  <p>{{ sight.description }}</p>
  <p>
    {{ sight.location.country }}, {{ sight.location.region }},
    {{ sight.location.city }}
  </p>
  <p>Основатель: {{ sight.founder }}</p>
  <p>Дата основания: {{ sight.date | date: 'longDate' }}</p>
  <mat-icon class="active" *ngFor="let i of sightsStars">star</mat-icon>
  <mat-icon class="inactive" *ngFor="let i of notSightsStar">star</mat-icon>
  <div *ngIf="!sight">Объект не найден</div>
</div>
