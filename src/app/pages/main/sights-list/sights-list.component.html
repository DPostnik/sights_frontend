<button (click)="onClick()">Store test</button>
<div class="container" *ngIf="dataSource">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" #table1>
            <!-- Position Column -->
            <ng-container matColumnDef="founder">
                <th mat-header-cell *matHeaderCellDef>Founder</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.founder }}
                </td>
            </ng-container>

            <!-- CityId Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>City</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.city.name }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>date</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="coordinates">
                <th mat-header-cell *matHeaderCellDef>Coordinates</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.coordinates.longitude }}
                    {{ element.coordinates.latitude }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
            [pageSizeOptions]="[10]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
        >
        </mat-paginator>
    </div>
</div>
